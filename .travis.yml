sudo: required
language: generic

os: linux
dist: xenial

services:
  - docker

branches:
  only:
    - develop
    - master

before_install:
  - cd ./frontend
  - docker build -t ysidorko/ui-test -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true ysidorko/ui-test npm run test

after_success:
  - docker build -t ysidorko/ui -f ./frontend/Dockerfile ./frontend
  - docker build -t ysidorko/nginx -f ./frontend/Dockerfile ./nginx
  - docker build -t ysidorko/api -f ./frontend/Dockerfile ./server
  - docker build -t ysidorko/worker -f ./frontend/Dockerfile ./worker

# Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# take those images and push them to the docker hub
  - docker push ysidorko/ui
  - docker push ysidorko/nginx
  - docker push ysidorko/api
  - docker push ysidorko/worker


deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket: "elasticbeanstalk-eu-north-1-099545163540"
  bucket_path: "docker-react"
  on:
    all_branches: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
